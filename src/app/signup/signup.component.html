<form>
  <div class="row">
    <div class="col">
        <label for="exampleFormControlSelect1">First Name</label>
      <input type="text" class="form-control" #fname  placeholder="First name">
        <!-- <div *ngIf="User">
          <h1>{{User.fname}} {{User.lname}} {{User.email}} {{User.number}} {{User.address}} {{User.state}} {{User.city}} {{User.zip}} {{User.userN}} {{User.passW}}</h1>
        </div> -->
    </div>
    <div class="col">
        <label for="exampleFormControlSelect1">Last Name</label>
      <input type="text" class="form-control" #lname placeholder="Last name">
    </div>
  </div>

    <div class="row">
        <div class="col">
            <label for="exampleFormControlSelect1">Email</label>
          <input type="text" class="form-control" #email placeholder="Email">
        </div>
        <div class="col">
            <label for="exampleFormControlSelect1">Phone Number</label>
          <input type="text" class="form-control" #number placeholder="Phone Number">
        </div>
      </div>

      <div class="row">
          <div class="col">
              <label for="exampleFormControlSelect1">Address</label>
            <input type="text" class="form-control" #address placeholder="Address">
          </div>
          <div class="col">
            <label for="exampleFormControlSelect1">State</label>
            <select class="form-control" #state id="exampleFormControlSelect1">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="exampleFormControlSelect1">City</label>
              <input type="text" class="form-control" #city placeholder="City">
            </div>
            <div class="col">
                <label for="exampleFormControlSelect1">Zip Code</label>
              <input type="text" class="form-control" #zip placeholder="Zip Code">
            </div>
          </div>

          <div class="row">
              <div class="col">
                  <label for="exampleFormControlSelect1">Username</label>
                <input type="text" class="form-control" #userN placeholder="User Name">
              </div>
              <div class="col">
                  <label for="exampleFormControlSelect1">Password</label>
                <input type="password" class="form-control" #passW placeholder="Password">
              </div>
            </div>

            <button type="submit" class="btn btn-primary" (click)="onEnter(fname.value , lname.value, email.value, number.value, address.value, state.value, city.value, zip.value, userN.value,  passW.value)">Login</button>
   </form>
