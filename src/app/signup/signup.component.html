<div class="container">
    <div class="jumbotron">
      <h3>Sign Up Now!</h3>
<form #userForm ="ngForm" (ngSubmit)="setUsers()">
  {{newUser | json}}
  <div class="row">
    <div class="col">
        <label for="exampleFormControlSelect1">First Name</label>
      <input type="text" class="form-control"  [(ngModel)]='newUser.firstName' #firstname="ngModel" name="firstName" placeholder="First name" required>
          <!-- <h1>{{fname}} {{lname}} {{email}} {{number}} {{address}} {{state}} {{city}} {{zip}} {{userN}} {{passW}}</h1> -->
         
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
          class="alert alert-danger">
          First name is required 
          </div>
    </div>
    <div class="col">
        <label for="exampleFormControlSelect1">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]='newUser.lastName' #lastname="ngModel" name="lastName" placeholder="Last name" required>
      
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
          class="alert alert-danger">
          Last name is required 
          </div>
    </div>
  </div>

    <div class="row">
        <div class="col">
            <label for="exampleFormControlSelect1">Email</label>
          <input type="text" class="form-control" [(ngModel)]='newUser.email'  #email="ngModel" name="email" placeholder="Email" required>
        
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
          Email is required 
          </div>
        
        </div>
        <div class="col">
            <label for="exampleFormControlSelect1">Phone Number</label>
          <input type="text" class="form-control" name="number" placeholder="Phone Number">
        </div>
      </div>

      <div class="row">
          <div class="col">
              <label for="exampleFormControlSelect1">Address</label>
            <input type="text" class="form-control" [(ngModel)]='newUser.address' #address="ngModel" name="address" placeholder="Address" required>
            
            <div *ngIf="address.invalid && (address.dirty || address.touched)"
            class="alert alert-danger">
            Address is required 
            </div>
         
          </div>
          <div class="col">
            <label for="select">State</label>
            <select class="form-control" [(ngModel)]='newUser.state' #state="ngModel" name="state" id="select" required>
                <option value="" disabled selected>Select your State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <div *ngIf="state.invalid && (state.dirty || state.touched)"
            class="alert alert-danger">
            State is required 
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="exampleFormControlSelect1">City</label>
              <input type="text" class="form-control" [(ngModel)]='newUser.city' #city="ngModel" name="city" placeholder="City" required> 
            
              <div *ngIf="city.invalid && (city.dirty || city.touched)"
            class="alert alert-danger">
            City is required 
            </div>

            </div>
            <div class="col">
                <label for="exampleFormControlSelect1">Zip Code</label>
              <input type="text" class="form-control" [(ngModel)]='newUser.zip' #zip="ngModel" name="zip" placeholder="Zip Code" required>
            
              <div *ngIf="zip.invalid && (zip.dirty || zip.touched)"
              class="alert alert-danger">
              Zip Code is required 
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col">
                  <label for="exampleFormControlSelect1">Username</label>
                <input type="text" class="form-control" [(ngModel)]='newUser.username' #username="ngModel" name="username" placeholder="Username" required minlength="8">
              
                <div *ngIf="username.invalid && (username.dirty || username.touched)"
              class="alert alert-danger">
               
              <div *ngIf="username.errors.required">
                  Username is required.
                </div>
              <div *ngIf="username.errors.minlength">
                  Username must be at least 8 characters long.
                </div>
              </div>
              </div>
              <div class="col">
                  <label for="exampleFormControlSelect1">Password</label>
                <input type="password" class="form-control" [(ngModel)]='newUser.password'#password="ngModel" name="password" placeholder="Password" required>
             
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
                Password is required 
                
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Sign Up</button>
   </form>
