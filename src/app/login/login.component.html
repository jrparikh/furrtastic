<div class="container">
    <div class="jumbotron">
      <h3>Log In</h3>
<form #userForm = "ngForm" (ngSubmit)="userLogin()" action='http://localhost:4200/login'>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" [(ngModel)]='newUser.username' name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]='newUser.password' name='password' placeholder="Password">
    </div>
    
    <a routerLink="/userpage"><button type="submit" class="btn btn-primary" (click)="getUser(username.value)">Login</button></a>
  </form>
  <br/>
  <a routerLink="/signup">Don't have an account? Sign up now</a>
  </div>
  </div>
