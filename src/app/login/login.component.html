<div class="container">
    <div class="jumbotron">
      <h3>Log In</h3>
<form #userForm="ngForm" (ngSubmit)= 'getUser(newUser)' action='http://localhost:4200/login'>
  {{userModel | json}}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="userN" [(ngModel)]='newUser.username' placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="passW" [(ngModel)]='newUser.password' placeholder="Password">
    </div>
    
    <a routerLink="/userpage"><button type="submit">Login</button></a>
  </form>
  <br/>
  <a routerLink="/signup">Don't have an account? Sign up now</a>
  </div>
  </div>
