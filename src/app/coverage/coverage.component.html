
<div class="container">
    <div class="jumbotron">
<h4>Please choose your coverage options</h4>
<br/>
<form #insuranceForm = "ngForm" (ngSubmit)="getMoney()">
{{insurance.amount}}
  <h6>Deductable</h6>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="insurance.deductable" name="inlineRadioOptions" id="inlineRadio1" value="50">
    <label class="form-check-label" for="inlineRadio1">$200</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" [(ngModel)]="insurance.deductable" name="inlineRadioOptions" id="inlineRadio2" value="25">
    <label class="form-check-label" for="inlineRadio2">$350</label>
  </div>
  <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" [(ngModel)]="insurance.deductable" name="inlineRadioOptions" id="inlineRadio3" value="0">
      <label class="form-check-label" for="inlineRadio3">$500</label>
    </div>
    <br/>
    <br/>
    <h6>Reimbursement Level</h6>
 
<div class="form-check form-check-inline">
    <input class="form-check-input2" type="radio" [(ngModel)]="insurance.coverage" name="inlineRadioOptions2" id="inlineRadio4" value="70">
    <label class="form-check-label" for="inlineRadio4">80%</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input2" type="radio" [(ngModel)]="insurance.coverage" name="inlineRadioOptions2" id="inlineRadio5" value="100">
    <label class="form-check-label" for="inlineRadio5">90%</label>
  </div>
  <div class="form-check form-check-inline">
      <input class="form-check-input2" type="radio" [(ngModel)]="insurance.coverage" name="inlineRadioOptions2" id="inlineRadio6" value="130">
      <label class="form-check-label" for="inlineRadio6">100%</label>
    </div>
<br/>
<br/>
    <h6>Coverage</h6>
    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"  value="50">
        <label class="form-check-label" for="inlineCheckbox1">Accident & Illness</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox"  id="inlineCheckbox2"  value="50">
        <label class="form-check-label" for="inlineCheckbox2">ER Visits</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox"id="inlineCheckbox2"  value="25">
          <label class="form-check-label" for="inlineCheckbox2">RX Medications</label>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="col">
                <a routerLink="/home"><button type="submit" class="btn btn-primary">Cancel</button></a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
          </div>
      
  </form>
  </div>
  </div>
