<div class="container">
    <div class="jumbotron">

      <h3>Contact Us</h3>
      <form>
          <div class="row">
              <div class="col">
                  <label for="exampleFormControlSelect1">First Name</label>
                <input type="text" class="form-control" placeholder="First name"[(ngModel)]="fname" [ngModelOptions]="{standalone: true}">
              <h1>{{fname}}</h1>
              </div>
              <div class="col">
                  <label for="exampleFormControlSelect1">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          
              <div class="row">
                  <div class="col">
                      <label for="exampleFormControlSelect1">Email</label>
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="col">
                      <label for="exampleFormControlSelect1">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number">
                  </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
</div>
